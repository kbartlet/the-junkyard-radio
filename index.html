<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Junkyard Radio</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="junkyard.css" rel="stylesheet">

  </head>

  <body>
    <h1 id = "title">The Junkyard</h1>

    <!--Show 1 button-->
    <button type="button" id = "show1button" class="play btn btn-default btn-lg">
    <span class="glyphicon glyphicon-play"></span> Show 1
    </button>

    <!--Show 2 button-->
    <button type="button" id = "show2button" class="play btn btn-default btn-lg">
    <span class="glyphicon glyphicon-play"></span> Show 2
    </button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <!-- Older version of JQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

    <!-- Main Stratus player -->
    <script type="text/javascript" src="http://stratus.sc/stratus.js"></script>

    <!-- Button Handler Show 1-->
    <script type="text/javascript">
      $(document).ready(function() {
        $(".play").click(function() {
          $.stratus({
            links: 'https://soundcloud.com/keenan-bartlett/highpriestofboprevised-kcb',
            user: false,
            auto_play: true,
            stats: false
          });
        });
      });
    </script>​​​​

      <!-- Button Handler Show 2-->
    <script type="text/javascript">
      $(document).ready(function() {
        $(".play").click(function() {
          $.stratus({
            links: 'https://soundcloud.com/keenan-bartlett/highpriestofboprevised-kcb',
            user: false,
            auto_play: true,
            stats: false
          });
        });
      });
    </script>​​​​

  </body>
</html>
